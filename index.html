<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import bibliotecas -->
     <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Bootstrap</title>
</head>
<body>
    <h1>Teste</h1>
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
            aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
            <i class="fa-solid fa-circle-half-stroke"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
                aria-pressed="false">
                <i style="margin-right: 10px;" class="fa-regular fa-sun"></i>
                    Light
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                    aria-pressed="false">
                    <i style="margin-right: 10px;" class="fa-regular fa-moon"></i>
                    Dark
                </button>
            </li>
        </ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const theme = localStorage.getItem('theme') || 'auto';
            document.documentElement.setAttribute('data-bs-theme', theme);
            document.querySelectorAll('[data-bs-theme-value]').forEach(button => {
                button.classList.toggle('active', button.getAttribute('data-bs-theme-value') === theme);
            });

            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function () {
                    document.querySelectorAll('.nav-link').forEach(item => item.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            document.querySelectorAll('[data-bs-theme-value]').forEach(button => {
                button.addEventListener('click', function () {
                    const themeValue = this.getAttribute('data-bs-theme-value');
                    document.documentElement.setAttribute('data-bs-theme', themeValue);
                    localStorage.setItem('theme', themeValue);
                    document.querySelectorAll('[data-bs-theme-value]').forEach(item => item.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
